<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen / Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="auth-wrapper">
        <div class="auth-card glass-panel">
            <h1 class="brand-title">CineList</h1>
            <p class="auth-subtitle">Your personal movie journey starts here.</p>

            <div class="tabs">
                <button id="tab-login" class="active">Login</button>
                <button id="tab-register">Register</button>
            </div>

            <form id="form-login" class="auth-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <form id="form-register" class="auth-form hidden">
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p id="auth-message"></p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-wrapper hidden">

        <!-- Navbar -->
        <nav class="navbar glass-panel">
            <div class="nav-left">
                <h1 class="brand-logo">CineList</h1>
            </div>
            <div class="nav-right">
                <span id="user-email" class="user-email">user@example.com</span>
                <button id="btn-logout" class="btn-outline">Logout</button>
            </div>
        </nav>

        <!-- Controls Bar -->
        <header class="controls-bar">
            <div class="search-sort-group">
                <div class="search-wrapper">
                    <!-- Search Icon SVG -->
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="search-movie" placeholder="Search your collection...">
                </div>
                <div class="sort-wrapper">
                    <select id="sort-movie">
                        <option value="recent">Recently Added</option>
                        <option value="rating_desc">Highest Rating</option>
                        <option value="year_desc">Newest Year</option>
                    </select>
                </div>
            </div>
            <button id="btn-add-movie" class="btn-primary btn-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add Movie
            </button>
        </header>

        <!-- Movie Grid -->
        <main class="watchlist-content">
            <div id="loading-indicator" class="hidden">Loading movies...</div>
            <h2 id="judul-container" class="section-title">My List</h2>
            <div id="movie-list-container" class="movie-grid"></div>
        </main>
    </div>

    <!-- Add Movie Modal -->
    <dialog id="add-movie-modal" class="modal glass-panel">
        <div class="modal-header">
            <h2>Add New Movie</h2>
            <button id="btn-close-modal" class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <form id="movie-watchlist" class="modal-form">
            <div class="input-group">
                <label for="movie-title">Title</label>
                <input type="text" id="movie-title" required placeholder="e.g. Inception">
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="movie-year">Year</label>
                    <input type="number" id="movie-year" min="1888" max="9999" required placeholder="2010">
                </div>
                <div class="input-group">
                    <label for="movie-rating">Rating</label>
                    <input type="number" id="movie-rating" min="0" max="10" step="0.1" required placeholder="8.8">
                </div>
            </div>
            <div class="input-group">
                <label for="movie-poster">Poster URL</label>
                <input type="url" id="movie-poster" placeholder="https://image.tmdb.org/...">
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn-primary full-width">Add to Collection</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="/main.js"></script>
</body>
</html>
